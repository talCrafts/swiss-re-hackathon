<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	style="background-color: darkcyan">

	<h:head>
		
	</h:head>
	<h:body>
		<h:outputStylesheet library="default" name="css/bootstrap-theme.min.css" />
		<h:outputStylesheet library="default" name="css/bootstrap.min.css" />
		
		<h:form prependId="false">
			<h:panelGrid id="header" width="100%" style="position: fixed; top: 10; width: 100%;">
				<h:outputText value="Personal Risk Calculator"
					style="font-size:-webkit-xxx-large; margin-left:50px;" />
				<p:separator />	
			</h:panelGrid>
		
			<h:panelGrid id="content" columns="1" width="80%" style="margin-top:100px; margin-left:50px;">
			
				<h2>Please provide below details</h2>
				
				<h:panelGrid columns="2" width="100%">
					<h:outputText value="First Name :- " style="font-weight:bold"/>
					<p:inputText value="#{demoController.demoModel.firstName}" />
		
					<h:outputText value="Last Name :- " style="font-weight:bold"/>
					<p:inputText value="#{demoController.demoModel.lastName}" />
		
					<h:outputText value="Weight(In Kgs) :- " style="font-weight:bold"/>
					<p:inputText value="#{demoController.demoModel.weightInKg}" />
		
				</h:panelGrid>
				
				<br />
	
				<p:commandButton value="Calculate Risk" actionListener="#{demoController.submit()}"
						onclick="@form"/>
				
				<br />
				<br />
				<h2></h2>
				<p:dataTable value="#{demoController.recommendations}" var="recommendation" rendered="#{not empty demoController.recommendations}">
					<p:column headerText="Carrier">
						<h:outputText value="#{recommendation.carrierName}"/>
					</p:column>
					
					<p:column headerText="Product">
						<h:outputText value="#{recommendation.productName}"/>
					</p:column>
					
					<p:column headerText="Premium">
						<h:outputText value="#{recommendation.premium}"/>
					</p:column>
				</p:dataTable>
		
			</h:panelGrid>
	
			<h:panelGrid id="footer" width="100%" style="position: fixed; bottom: 10; width: 100%; margin-left:50px;">
				Copyright to step-talentica team.
			</h:panelGrid>
	
		</h:form>
		
	</h:body>
</html>
